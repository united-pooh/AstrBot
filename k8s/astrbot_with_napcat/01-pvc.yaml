apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: astrbot-data-shared-pvc
  namespace: astrbot-ns
  labels:
    app: astrbot-stack
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  # storageClassName: nfs-client # Uncomment and set your RWX storage class if needed

